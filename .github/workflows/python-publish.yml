name: Build, Test, and Publish

on:
  push:
    branches:
      - main
      - master
    tags:
      - 'v*.*.*'  # Trigger on tag pushes like v1.0.0
  pull_request:
    branches:
      - main
      - master
  release:
    types: [published]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install setuptools wheel

      - name: Clean previous builds
        run: |
          if exist build rmdir /s /q build
          if exist dist rmdir /s /q dist
          if exist yolo_overlay.egg-info rmdir /s /q yolo_overlay.egg-info
        shell: cmd

      - name: Setup MSVC environment and compile C code
        shell: cmd
        run: |
          "C:\Program Files (x86)\Microsoft Visual Studio\Installer\vswhere.exe" -latest -products * -requires Microsoft.VisualStudio.Component.VC.Tools.x86.x64 -property installationPath > vcpath.txt
          set /p vcpath=<vcpath.txt
          call "%vcpath%\VC\Auxiliary\Build\vcvarsall.bat" x64
          cl /LD overlay-yolo.c /Fe:overlay-yolo.dll user32.lib

      - name: Verify DLL creation
        shell: cmd
        run: |
          if not exist overlay-yolo.dll (
            echo "DLL was not created."
            exit 1
          )
          echo "DLL successfully created."
          dir overlay-yolo.dll

      - name: Copy DLL to Python package
        run: |
          mkdir yolo_overlay/resources
          copy overlay-yolo.dll yolo_overlay/resources/
        shell: cmd

      - name: Build Python package
        run: |
          python setup.py sdist bdist_wheel

      - name: Verify dist contents
        run: |
          echo "Checking dist directory contents:"
          dir dist
        shell: cmd

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: built-python-package
          path: dist/**/*

      - name: Run tests
        run: |
          REM List build artifacts for debugging
          dir dist\
          REM Install the built package
          for %%f in (dist\*.whl) do pip install %%f || exit 1
          REM Install testing dependencies
          pip install pytest
          REM Run tests
          pytest tests/
        shell: cmd

  publish:
    needs: build
    runs-on: windows-latest
    if: >
      ${{ 
        (github.event_name == 'release' && github.event.action == 'published') ||
        (github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v'))
      }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: built-python-package
          path: dist

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install twine

      - name: Publish to PyPI with Twine
        run: |
          python -m twine upload dist/* --verbose
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
